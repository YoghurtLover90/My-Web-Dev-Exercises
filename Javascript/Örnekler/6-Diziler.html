<html>
    
    <head>

    </head>


    <body>
        <script>
            let kitaplar=["kitap1", "kitap2", "kitap3"];
            let sayilar=[1,3,5,8,9,0,5,3,2,4,7,6];

            //1
            sayilar.sort()
            for(let i=0; i<sayilar.length;i++){
                console.log(sayilar[i]);
            }
            console.log("\n");
            
            //2
            kitaplar.push("Dünyanın en kötü kitabı");
            for(let i=0; i<kitaplar.length;i++){
                console.log(kitaplar[i]);
            }
            kitaplar.pop();
            for(let i=0; i<kitaplar.length;i++){
                console.log(kitaplar[i]);
            }
            console.log("\n");

            //3
            kitaplar.shift();
            for(let i=0; i<kitaplar.length;i++){
                console.log(kitaplar[i]);
            }
            kitaplar.unshift("Dünyanın en güzel kitabı");
            for(let i=0; i<kitaplar.length;i++){
                console.log(kitaplar[i]);
            }
            console.log("\n");

            //4
            let arr1=[1,2,3];
            let arr2=[4,5,6];
            arr1.concat(arr2)
            for(let i=0; i<6;i++){
                console.log[i];
            }
            console.log("\n");

            //5
            let dondurma=["Vanilla","Çikolata","Çilek","Muz"];
            dondurma.splice(2,1,"Ananas","Şeftali")
            for(let i=0; i<dondurma.length;i++){
                console.log(dondurma[i]);
            }
            console.log("\n");

            //6
            delete dondurma[2];
            for(let i=0; i<dondurma.length;i++){
                console.log(dondurma[i]);
            }

        </script>
    </body>

</html>
